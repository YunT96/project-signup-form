<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Vertical Ventures</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
    <div class="main-container">

        <div class="banner-container">
            <img class="logo-image" src="./images/Vertical-Ventures_transparent.png" alt="Vertical Ventures Logo" />
            <img class="banner-image" src="./images/dennis-yu-unsplash.jpg" alt="Banner Image" />
            <div class="image-text">
                Photo by <a href="https://unsplash.com/@far_out?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Dennis Yu</a> on <a href="https://unsplash.com/photos/a-person-climbing-up-the-side-of-a-large-rock-E76-vNiW3ps?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="form-container">

            <div class="form-message">
                <h2>Welcome to <span>Vertical Ventures!</span></h2>
                <p>Join our community of passionate climbers and outdoor enthusiasts.
                <br>Sign up now to access exclusive content, tips, and adventures!</p>
            </div>

            <div class="form-field">
                <h2>Let's do this!</h2>
                <form action="" method="get" id="form1">
                    <div class="left-form">
                        <div class="form-group">
                            <label for="first-name">First Name </label>
                            <input type="text" id="first-name" name="first-name" required />
                        </div>
                        <div class="form-group">
                            <label for="email">Email </label>
                            <input type="email" id="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required />
                        </div>
                        <div class="form-group">
                            <label for="user-password">Password </label>
                            <input type="password" id="user-password" name="user-password" minlength="8" required />
                        </div>
                    </div>
                    <div class="right-form">
                        <div class="form-group">
                            <label for="last-name">Last Name </label>
                            <input type="text" id="last-name" name="last-name" required />
                        </div>
                        <div class="form-group">
                            <label for="phone-number">Phone Number </label>
                            <input type="tel" id="phone-number" name="phone-number" pattern="\d*" title="Please enter a valid phone number" required />
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password </label>
                            <input type="password" id="confirm-password" name="confirm-password" minlength="8" required />
                        </div>
                    </div>
                </form>
            </div>

            <div class="form-buttons">
                <button type="submit" form="form1" value="Submit">Create account</button>
                <p class="existing-login">Already have an account?<a href=""> Log in</a></p>
            </div>

        </div>

    </div>
  
    <script src="./script.js"></script>
</body>
</html>
